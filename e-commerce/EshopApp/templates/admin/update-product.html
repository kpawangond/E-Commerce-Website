{% extends 'admin/admin_base.html' %}
{% block body %}
<main id="main" class="main">
    <div class="pagetitle">
        <h1>Update Product</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url 'admindashboard' %}">Home</a></li>
                <li class="breadcrumb-item active">Product</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->

    <section class="section">
        <div class="card shadow">
            <div class="card-body">
                <h5 class="p-3" style="border-bottom: 2px solid orange;">Edit Product</h5>
                <div class="container-fluid">
                    <form action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="p-2">Product Category</label>
                                    <select name="category" class="form-control" required>
                                        <option value="">Select Category</option>
                                        {% for i in category %}
                                            <option value="{{ i.id }}" {% if product.category.id == i.id %}selected{% endif %}>{{ i.name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="p-2">Product Name</label>
                                    <input type="text" name="name" class="form-control" placeholder="Product Name" value="{{ product.name }}">
                                </div>
                            </div>
                        </div>

                        <div class="row mt-3">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="p-2">Product Price</label>
                                    <input type="text" name="price" class="form-control" placeholder="Product Price" value="{{ product.price }}">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="p-2">Discount</label>
                                    <input type="text" name="discount" class="form-control" placeholder="Apply Discount" value="{{ product.discount }}">
                                </div>
                            </div>
                        </div>

                        <div class="row mt-3">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="p-2">Product Image</label><br>
                                    {% if product.image %}
                                        <img src="{{ product.image.url }}" height="80" class="mb-2"><br>
                                    {% endif %}
                                    <input type="file" name="image" class="form-control">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="p-2">Description</label>
                                    <textarea name="description" class="form-control" placeholder="Write description here">{{ product.description }}</textarea>
                                </div>
                            </div>
                        </div>

                        <input type="submit" value="Update" class="mt-3 px-3 btn btn-success">
                    </form>
                </div>
            </div>
        </div>
    </section>
</main>
{% endblock %}
