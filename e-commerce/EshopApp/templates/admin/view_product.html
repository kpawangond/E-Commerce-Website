{% extends 'admin/admin_base.html' %}
{% block body  %}

<main id="main" class="main">

    <div class="pagetitle">
      <h1>Product Data</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="{% url 'admindashboard' %}">Home</a></li>
          <li class="breadcrumb-item active">Show Data</li>
        </ol>
      </nav>
    </div>
    <!-- End Page Title -->

    <section class="section">
      <div class="row">
        <div class="col-lg-12">
          <div class="card overflow-auto">
            <div class="card-body">
              <h5 class="card-title">Shaw Data</h5>
              <!-- Table with stripped rows -->
              <table class="table datatable">
               <thead>
                <tr>
                    <th>S. No.</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Image</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                {% for i in product %}
                <tr>
                    <td>{{forloop.counter}}</td>
                    <td>{{i.name}}</td>
                    <td>{{i.price }}</td>
                    <td>
                        {% if i.image %}
                            <img src="{{ i.image.url }}" style="width: 40px; height: 40px; border-radius: 50%; object-fit: cover;">
                        {% else %}
                            <span>No Image</span>
                        {% endif %}
                    </td>
                   <td>
                    <div class="d-flex justify-content-start align-items-center gap-3">
                        <a href="/update-product/{{ i.id }}/" class="text-success" title="Edit">
                        <i class="bi bi-pencil-square"></i>
                        </a>
                        
                        <a href="/delete-product/{{ i.id }}/" class="text-danger"
                        onclick="return confirm('Are you sure you want to delete this product?')" title="Delete">
                        <i class="bi bi-trash"></i> 
                        </a>
                        
                        <a href="/details-product/{{ i.id }}/" class="text-primary" title="View">
                        <i class="bi bi-eye"></i>
                        </a>
                    </div>
                    </td>
                </tr>
                {% endfor %}
                </tbody>
              </table>
              <!-- End Table with stripped rows -->

            </div>
          </div>

        </div>
      </div>
    </section>

  </main><!-- End #main -->

{% endblock %}
