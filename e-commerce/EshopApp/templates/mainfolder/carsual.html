{% load static %}

<div class="container-fluid py-5 mb-5 hero-header">
    <div class="container py-5">
        <div class="row g-5 align-items-center">
            <div class="col-md-12 col-lg-7">
                <h4 class="mb-3 text-secondary">100% Shop the Best Deals</h4>
                <h1 class="mb-3 display-3 text-primary">Buy More, Save More – It’s That Simple!</h1>
                <div class="position-relative mx-auto">
                    <input class="form-control border-2 border-secondary w-75 py-3 px-4 rounded-pill" type="number" placeholder="Search">
                    <button type="submit" class="btn btn-primary border-2 border-secondary py-3 px-4 position-absolute rounded-pill text-white h-100" style="top: 0; right: 25%;">Submit Now</button>
                </div>
            </div>
            <div class="col-md-12 col-lg-5">
    <div id="carouselId" class="carousel slide position-relative" data-bs-ride="carousel">
        <div class="carousel-inner" role="listbox">
            {% if products %}
                {% for prod in products %}
                    <div class="carousel-item {% if forloop.first %}active{% endif %} rounded position-relative">
                        {% if prod.image %}
                        <img src="{{ prod.image.url }}" 
                            class="img-fluid w-100 rounded  bg-secondary" 
                             style="height: 400px; object-fit: cover;" 
                            alt="{{ prod.name }}">                            
                        <a href="#" class="btn px-4 py-2 text-white rounded position-absolute top-50 start-50 translate-middle bg-primary">{{ prod.name }}</a>
                        {% else %}
                            <img src="{% static 'img/hero-img-1.png' %}" class="img-fluid w-100 rounded  bg-secondary" 
                                            style="height: 300px; object-fit: cover;" alt="Fallback Image">
                            <a href="#" class="btn px-4 py-2 text-white rounded position-absolute top-50 start-50 translate-middle bg-primary">{{ prod.name }}</a>
                        {% endif %}
                    </div>
                {% endfor %}
            {% else %}
                <!-- Static fallback items if no products -->
                <div class="carousel-item active rounded position-relative">
                    <img src="{% static 'img/hero-img-1.png' %}" class="img-fluid w-100 bg-secondary rounded" style="height: 300px; object-fit: cover;" alt="First slide">
                    <a href="#" class="btn px-4 py-2 text-white rounded position-absolute top-50 start-50 translate-middle bg-primary">Fruits</a>
                </div>
                <div class="carousel-item rounded position-relative">
                    <img src="{% static 'img/hero-img-2.jpg' %}" class="img-fluid w-100 rounded" 
                                            style="height: 300px; object-fit: cover;" alt="Second slide">
                    <a href="#" class="btn px-4 py-2 text-white rounded position-absolute top-50 start-50 translate-middle bg-primary">Vegetables</a>
                </div>
            {% endif %}
        </div>

        <!-- Controls -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselId" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselId" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>

        </div>
    </div>
</div>
