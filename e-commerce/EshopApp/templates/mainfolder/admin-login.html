{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - My Site</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS (latest version 5.x CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        body#login {
            background-image: url("{% static 'img/online3.jpg' %}");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            min-height: 100vh;
        }
        .card {
            background-color: rgba(0, 0, 0, 0.8) !important;
            border: none;
        }
        .form-control {
            background-color: #f8f9fa;
        }
        .input-group-text {
            background-color: #fff;
        }
        .card-title img {
            border-radius: 50%;
        }
    </style>
</head>
<body id="login">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg">
                <div class="card-body">
                    <div class="text-center mb-4">
                        <img src="{% static 'img/user_avatar.png' %}" width="120" height="120" alt="User Avatar">
                        <h3 class="text-white mt-3">Login</h3>
                    </div>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3 input-group">
                            <span class="input-group-text">
                                <i class="fa fa-user"></i>
                            </span>
                            <input type="text" name="username" class="form-control" placeholder="Username" required>
                        </div>
                        <div class="mb-3 input-group">
                            <span class="input-group-text">
                                <i class="fa fa-lock"></i>
                            </span>
                            <input type="password" name="password" class="form-control" placeholder="Password" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success">Login</button>
                        </div>
                    </form>
                    <div class="text-center mt-3">
                        <a href="{% url 'home' %}" class="text-light">
                            <i class="fas fa-angle-double-left"></i> Go Back to Homepage
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% if msg %}
<script>
    alert("{{ msg }}");
</script>
{% endif %}

<!-- Bootstrap JS and Popper.js (for dropdowns, etc.) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
