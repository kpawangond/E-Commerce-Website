{% extends "mainfolder/base.html" %}
{% load static %}

{% block body %}
<section class="bg-light" style="padding:85px 10px 20px; margin-top:80px">
  <div class="container">
    <div class="card shadow">
      <div class="card-body">
        <h5 class="p-2 text-danger border-bottom border-2 border-warning">My Profile</h5>

        <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="fname" class="form-label">First Name</label>
              <input type="text" id="fname" name="fname" class="form-control" placeholder="Enter First Name" pattern="[A-Za-z]+" value="{{ data.user.first_name }}">
            </div>
            <div class="col-md-6 mb-3">
              <label for="lname" class="form-label">Last Name</label>
              <input type="text" id="lname" name="lname" class="form-control" placeholder="Enter Last Name" pattern="[A-Za-z]+" value="{{ data.user.last_name }}">
            </div>
            <div class="col-md-6 mb-3">
              <label for="email" class="form-label">Email ID</label>
              <input type="email" id="email" name="email" class="form-control" placeholder="Email Address" value="{{ data.user.username }}" readonly>
            </div>
            <div class="col-md-6 mb-3">
              <label for="mobile" class="form-label">Contact</label>
              <input type="text" id="mobile" name="mobile" class="form-control" placeholder="Contact Number" value="{{ data.mobile }}" required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="image" class="form-label">User Picture</label>
              <input type="file" id="image" name="image" class="form-control">
            </div>
            <div class="col-md-6 mb-3 d-flex align-items-end">
              {% if data.image %}
                <img src="{{ data.image.url }}" alt="User Image" class="img-thumbnail mt-2" width="100" height="100">
              {% endif %}
            </div>
            <div class="col-12 mb-3">
              <label for="address" class="form-label">Address</label>
              <textarea id="address" name="address" class="form-control" placeholder="Full Address" rows="3">{{ data.address }}</textarea>
            </div>
            <div class="col-12 text-end">
              <button type="submit" class="btn btn-primary px-4">Update</button>
            </div>
          </div>
        </form>

      </div>
    </div>
  </div>
</section>
{% endblock %}
