{% extends "mainfolder/base.html" %}
{% load static %}

{% block  body %}    
<div class="container" id="login">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg" style="background-color: rgba(0, 0, 0, 0.85) !important;
  border: none;
  padding: 1rem;">
                <div class="card-body">
                    <div class="text-center mb-4">
                        <img src="{% static 'img/user_avatar.png' %}" width="120" height="120" alt="User Avatar">
                        <h3 class="text-white mt-3">Login</h3>
                    </div>
                    <!-- Message alerts -->
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3 input-group">
                            <span class="input-group-text">
                                <i class="fa fa-user"></i>
                            </span>
                            <input type="text" name="username" class="form-control" placeholder="Username" required>
                        </div>

                        <div class="mb-3 input-group">
                            <span class="input-group-text">
                                <i class="fa fa-lock"></i>
                            </span>
                            <input type="password" name="password" class="form-control" placeholder="Password" required>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-success">Login</button>
                        </div>
                    </form>

                    <div class="text-center mt-3">
                        <a href="{% url 'register' %}" class="text-light">
                            <i class="fas fa-user-plus"></i> Don't have an account? Register
                        </a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
